<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css"/>
    <title>Movies</title>
</head>
<body>
    <div class="movies"></div>
    
    <div class="movie-form">
        <!-- formulaire de saisie de films -->
        <form id="addmovie">
            <div class="formitem">
                <label for="movietitle">Titre</label>
                <input type="text" name="movietitle" id="movietitle">
            </div>
            <div class="formitem">
                <label for="movieyear">Année</label>
                <input type="number" value="2021" name="movieyear" id="movieyear" min="1900", max="2025">
            </div>
            <div class="formitem">
                <label for="moviegenre">Genre</label>
                <select name="moviegenre" id="moviegenre" multiple>
                    <option value="policier">policier</option>
                    <option value="Western">Western</option>
                    <option value="Drame">Drame</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Humour">Humour</option>
                    <option value="SF">SF</option>
                    <option value="Historique">Historique</option>
                    <option value="Série">Série</option>
                    <option value="Classique">Classique</option>
                </select>
            </div>  
            <div class="formitem">
                <button class="btn" type="submit">ajouter</button>
            </div>
        </form>
    </div>


    <script src="./index.js" type="module"></script>
</body>
</html>
